name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx turbo lint

      - name: Test providers
        run: npx turbo test --filter=@interworky/providers

      - name: Test core
        run: npx turbo test --filter=@interworky/core
        env:
          NODE_ENV: test
          MONGODB_URL: mongodb://localhost:27017/interworky-test
          JWT_SECRET: ci-test-secret
          AI_API_KEY: ci-test-key
          AI_BASE_URL: https://test.example.com/v1

      - name: Build dashboard
        run: npx turbo build --filter=@interworky/dashboard
        env:
          MONGODB_URL: mongodb://localhost:27017/interworky-test
          JWT_SECRET: ci-test-secret
          AI_API_KEY: ci-test-key
          NEXTAUTH_SECRET: ci-test-nextauth-secret
          NEXTAUTH_URL: http://localhost:31531

      - name: Build assistant widget
        run: npx turbo build --filter=@interworky/assistant
